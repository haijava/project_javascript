<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Calcuter</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<div>
			<table>
				<tr><td colspan="4"><input type="text" name="" id="reSult"></td></tr>
				<tr>
					<td><button class="button" type="button" value="1" onclick="reSult.value +=this.value">1</button></td>
					<td><button class="button" type="button" value="2"onclick="reSult.value +=this.value">2</button></td>
					<td><button class="button" type="button" value="3" onclick="reSult.value +=this.value">3</button></td>
					<td><button class="button" type="button" value="+" onclick="reSult.value +=this.value">+</button></td>
				</tr>
				<tr>
					<td><button class="button" type="button" value="4" onclick="reSult.value +=this.value">4</button></td>
					<td><button class="button" type="button" value="5" onclick="reSult.value +=this.value">5</button></td>
					<td><button class="button" type="button" value="6" onclick="reSult.value +=this.value">6</button></td>
					<td><button class="button" type="button" value="-" onclick="reSult.value +=this.value">-</button></td>
				</tr>
				<tr>
					<td><button class="button" type="button" value="7" onclick="reSult.value +=this.value">7</button></td>
					<td><button class="button" type="button" value="8" onclick="reSult.value +=this.value">8</button></td>
					<td><button class="button" type="button" value="9" onclick="reSult.value +=this.value">9</button></td>
					<td><button class="button" type="button" value="*" onclick="reSult.value +=this.value">*</button></td>
				</tr>
				<tr>
					<td><button class="button" type="button" value="C" onclick="reSult.value =''">C</button></td>
					<td><button class="button" type="button" value="0" onclick="reSult.value +=this.value">0</button></td>
					<td><button class="button" type="button" value="=" onclick="reSult.value =eval(reSult.value)">=</button></td>
					<td><button class="button" type="button" value="/" onclick="reSult.value +=this.value">/</button></td>
				</tr>
			</table>
	</div>
	<script type="text/javascript" src="javasc.js"></script>
</body>
</html>
