<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Uppcase</title>
</head>
<body>
<script type="text/javascript">
function isFirstLetterUpperCase(str){

   
   let regu =new RegExp('[A-Z]');
     if (regu.test(str)) {

      document.write("String's first character is uppercase"+"<br>");

   } else {

      document.write("String's first character is not uppercase"+ "<br>");
   }
}
isFirstLetterUpperCase('aabbb');
isFirstLetterUpperCase('Nguyen van Nam');
isFirstLetterUpperCase('NGUYEN VAN NAM');
isFirstLetterUpperCase('NGUYEN VAN NAM');

</script>
</body>
</html>
