<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>ValidNumberPhone</title>
</head>
<body>
	<script type="text/javascript">
		regula = /^[(][0-9]{2}[)]-[(][0]{1}[0-9]+[)]$/;

		
		function checkNumberPhone(number) {
			if (regula.test(number)) {
				return true;
			}else
			return false;
		}
		let number='';
		console.log(checkNumberPhone("(84)-(0978489648)"));
	</script>	
</body>
</html>
