<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>ValidClass</title>
</head>
<body>
<script type="text/javascript">
	regula =/^[CAP]+([0-9]{4})+[GHIKLM]$/;
	function checkClass(str) {
		if (regula.test(str)) {
			return true;
		}
		else
			return false;
	}
	
	console.log(checkClass("c0997G"));
	console.log(checkClass("A0997G"));

</script>	
</body>
</html>
