<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>	Số nguyên tố</title>
</head>
<body>
<script>
		function isPrime(n) {
			let checkN = true;
			if (n<2) 
				return false;
			for(let i=2; i<n;i++){
				if (n % i=== 0) 
				    return false;
			} 
			return true;
			
		}	

		function ShowPrime(number){
			var count = 0;
				for(let i=2;count < number; i++){
			 		if (isPrime(i)) {
					    document.write(i + ",");
					    count++;
				    }
		        }
		}
		let m=prompt("nhâp number=");
		ShowPrime(m);
</script>
		

</body>
</html>
