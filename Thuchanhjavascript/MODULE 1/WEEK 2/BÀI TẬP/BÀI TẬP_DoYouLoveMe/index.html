<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Doyouloveme</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	
<h1>DoYouLoveMe ?</h1>
	<input type="button" id="btnYes" value="YES" onclick="onClicks()">
	<input type="button" value="NO" id="btnNo" onmouseover="noMove()">
	
<script type="text/javascript">
	function noMove()
    	{
        	let x = Math.round(Math.random() * window.innerWidth);
        	let y = Math.round(Math.random() * window.innerHeight);
        	document.getElementById('btnNo').style.left = x + 'px';
        	document.getElementById('btnNo').style.top = y + 'px';
    	}
	function onClicks()
		{
			alert('Yes, You are right !!!');
		}
	</script>
</body>
</html>
