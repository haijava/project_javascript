<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Bảng cưu chương</title>
</head>
<body>
	<script>
		let bcc;
		bcc="<table border= '1' width= '800' height= '600' >";
		let i=1;
		let j=1;
		for (i=1; i <=10; i++) {
			bcc= bcc+ "<tr>";
			 for(j=2;j<=9;j++){
			 	bcc= bcc+ "<td>" + j + "*" + i + "=" + j*i + "</td>";
			 }

			bcc=bcc+ "</tr>"; 
		}
		bcc=bcc+ "</table>";
		document.write(bcc);
	</script>
	
</body>
</html>
