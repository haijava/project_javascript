<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>bài 6</title>
</head>
<body>
<script type="text/javascript">
	let doanhso= +prompt("nhập doanh sô");
	let hoahong= 0;
	if (doanhso==100) {
		hoahong= doanhso * 5/100;
		document.write("hoa hồng " + hoahong+ " vnd");
	} else if(doanhso==200){
				hoahong =doanhso * 10/100;
				document.write("hoa hồng "+hoahong + " vnd");
	} else  if (doanhso==300) {
				hoahong=doanhso * 15/100;
				document.write("hoa hồng " + hoahong +" vnd");
	}
</script>
</body>
</html>
