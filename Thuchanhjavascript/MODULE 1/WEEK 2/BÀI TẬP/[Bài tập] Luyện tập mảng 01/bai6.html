<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>bai6</title>
</head>
<body>
<script>
	let arrA = [2,4,3,5,6,8,7,6,4,9];
	let number = prompt('nhập vào 1 số');
	while (isNaN(number)) {
		number = prompt('bạn phải nhập vào số: ');
	}
	let flag =false;

	for (let i=0; i < arrA.length; i++) {
		if (arrA[i]==number) {
			flag= true;
		}
	}
	if(flag == true){
		document.write("có giá trị " + number + " trong mảng ");
	} else document.write("không có giá trị " + number + " trong mảng ");
</script>
</body>
</html>
