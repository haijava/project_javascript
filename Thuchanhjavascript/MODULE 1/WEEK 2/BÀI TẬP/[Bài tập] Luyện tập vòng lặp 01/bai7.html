<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>bai 7</title>
</head>
<body>
	<script>
		for (var i = 1; i <= 100; i++) {
			
			if ((i%3==0) && (i%5==0)) {
					document.write("FizzBuzz"+",");
				continue;
			}
				else 
					if (i%3== 0){ 
					    	document.write("Fizz"+",");
						continue;
					}	

				    else if(i%5== 0){ 
					      	document.write("Buzz"+",");
					      continue;
					  	  }

		document.write(i+",");	
		}
			
		</script>
</body>
</html>
