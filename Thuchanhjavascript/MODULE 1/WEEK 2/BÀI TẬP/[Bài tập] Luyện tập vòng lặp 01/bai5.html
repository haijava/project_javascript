	<script type="text/javascript">
		function fabonacci(n) {
			let f0= 0;
			let f1= 1;
			let fn= 1;
			if (n<0) 
				return false;
			if(n==0|| n==1)
				return fn;
			else{ 
				for (let i = 2; i < n; i++) {
					f0= f1;
					f1= fn;
					fn= f0 + f1;
				}
				return fn;
			}	
			
		}
