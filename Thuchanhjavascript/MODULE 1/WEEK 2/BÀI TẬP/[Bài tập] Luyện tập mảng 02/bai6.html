<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>bai6</title>
</head>
<body>
<script type="text/javascript">
let arrA =[];
let numI = prompt("nhập số phần tử mảng");
for (let i=0; i < numI; i++) {
	arrA[i]= prompt("phần tử mảng" + i);
	if (arrA[i]=='-') {
		arrA[i]='_';
	}
}
document.write(arrA);

</script>
</body>
</html>
