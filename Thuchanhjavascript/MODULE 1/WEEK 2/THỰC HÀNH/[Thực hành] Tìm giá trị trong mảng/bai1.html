<body>
<script type="text/javascript">
	function findNum() {
		let checkId = parseInt(prompt("nhập giá trị kiểm tra"));
		let array= [2,4,3,1,8,6];
		let count = true;
		for (let i=0; i < array.length-1; i++) {
			if (array[i] == checkId) {
				document.write("tìm thấy số " + checkId + " trong mảng " + array );
					count =false;
					break;
			}  
			
		}
		if (count==true) {
			document.write("không tìm thấy");
		}
	}
	findNum();
		

	</script>
</body>
</html>
