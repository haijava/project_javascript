<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<link rel="stylesheet" href="style.css">
<body>
	 <h2>Vòng lặp </h2>
    <p id="demo"></p>
    <input type="text" name="" id="nhap">
    <input type="button" value="HIỂN THỊ" onclick="myNumLoop()">
    <script type="text/javascript">
     function myNumLoop() {
    	let texts = '';
    	let i;
    	let numN=parseInt(document.getElementById("nhap").value);
        	for (i = 0; i < numN; i++) {
          		texts =texts + "The number is " + i + "<br/>";

        	} 
        	document.getElementById("demo").innerHTML = texts;
         	
    }
    
    </script>
</body>
</html>
