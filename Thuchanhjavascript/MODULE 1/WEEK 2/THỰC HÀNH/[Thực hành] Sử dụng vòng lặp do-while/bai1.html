<body>
	<script>
		displays();
		function displays() {
				let numIn=null;
			do{
				 numIn =parseInt(prompt("nhập một số"));
				
				while(isNaN(numIn)) {
					 numIn =parseInt(prompt("nhập lại"));
				}
			} while(numIn < 1 || numIn >10 )
			alert("Giá trị bạn vừa nhâp" + numIn);
		}
		
	</script>
</body>
