<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>bai 1</title>
</head>
<body>
	<script type="text/javascript">

function addArray(){
	let array = [-3,5,1,3,2,10];
	let firt = 0;
	let las = array.length -1;
	document.write("mảng trước khi đảo"+"<br>");
	for (var i = 0; i < array.length; i++) {
		document.write(array[i]+" ," );
    }
	while (firt < las) {
		let temp = array[firt];
		array[firt] = array[las];
		array[las] = temp;
		firt ++;
		las --;
	}
	document.write("<br>"+"Mảng sau khi đảo "+ array);
}
addArray();
</script>
</body>
</html>
