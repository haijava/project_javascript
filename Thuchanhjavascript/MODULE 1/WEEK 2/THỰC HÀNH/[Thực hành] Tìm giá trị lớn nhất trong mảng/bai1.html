<body>
<script type="text/javascript">
	function finLage() {
		let arr = [2,4,5,1,5,8,6];
		let max = arr[0];
		let inde = 0;
		for (let i=1; i < arr.length ; i++) {
			if (arr[i]>max) {
				max = arr[i];
				inde = i;
			}
		}
		document.write(" Số lớn nhất trong mảng: " + arr + " là : " + max + " và có vị trí " + inde);
	}
	finLage();
</script>	
</body>
