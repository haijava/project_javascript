<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Hàm kiểm tra ký tự số</title>
</head>
<body>
<script type="text/javascript">
	function kiemtra() {
		let n=prompt("nhâp kí tự bất kì");
		let flag =false;
		let reg =new RegExp('[0-9]');
		if (n.match(reg)) {
			flag =true;
		}
		else flag=false;
		if (flag==true) {
			document.write(" số " +n + " là kí tự số");
		} else
			document.write(" kí tự " +n + " không phải kí tự số")
	}
	kiemtra();

</script>	
</body>
</html>
