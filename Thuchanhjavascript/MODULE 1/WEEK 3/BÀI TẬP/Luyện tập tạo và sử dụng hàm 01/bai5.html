<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>bai5</title>
</head>
<body>
<script type="text/javascript">
function findStar(x) {
	let ngoisao= ['Polaris','Aldebaran','Deneb','Vega','Altair','Dubhe','Regulus'];	
	let chumsao =['UrsaMinor','Tarurus','Cygnus','Lyra','Aquila','UrsaMajor','Leo'];
	let flag =false;
	let kq;
	for (let i=0; i < ngoisao.length; i++) {
			if (ngoisao[i]==x) {
				kq=chumsao[i];
				flag=true;
				break;
			}
			else flag =false;
		}
		if (flag==true) {
			document.write(kq);
		} else
			document.write("không tìm thấy");
}
let x= prompt("nhâp chuổi");
findStar(x);

</script>
</body>
</html>
