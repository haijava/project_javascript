<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Chuyển đổi nhiệt độ</title>
</head>
<body>
<form>
	<h2>Temperature Converter</h2>
	<p>Type a Value in the Fahrenheit field to convert the value to Celcius</p>
	Fahrenheit: <input type="number" name="fahei" id="Fahrenheit"  placeholder="Fahrenheit" oninput="temperatureConverter(this.value)" onchange="temperatureConverter(this.value)">  
	<p> Celcius:<span id="outcelcius"></span></p>
</form>
<script type="text/javascript">
	function temperatureConverter(valNum) {
        valNum = parseFloat(valNum);
        document.getElementById("outcelcius").innerHTML = (valNum-32) / 1.8;
    }
</script>	
</body>
</html>
