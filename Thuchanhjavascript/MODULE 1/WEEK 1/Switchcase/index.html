<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Switch case</title>
</head>
<body>
	<script type="text/javascript">
		let browse =prompt("Nhập trình duyệt");
		switch(browse) {
			case 'Edge':
				alert('you have got edge');
				break;
			case 'chrome':
			case 'Firfoxe':
			case 'safari':
			case 'opera':
			 alert('okay we support these browse too');	
				break;
			default:
			alert ('We hope that this page looks ok!');	
		}
	</script>
</body>
</html>
