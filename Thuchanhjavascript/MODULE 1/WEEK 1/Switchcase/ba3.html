<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>bài 3</title>
</head>
<body>
	<script type="text/javascript">
		
		let number=parseInt(prompt("Nhập một số bất kỳ"));
		if (number>0) {
			alert('1');
		} else 
			if (number<0) {
				alert("-1");
			}else 
				alert('0');
	</script>
</body>
</html>
