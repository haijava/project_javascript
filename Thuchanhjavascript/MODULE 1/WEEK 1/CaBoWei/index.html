<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Tính chỉ số cân nặng của cơ thể</title>
</head>
<script>


	let bim =parseFloat(prompt("Nhập chỉ số cơ thể"));
	if (bim<18.5) {
		document.write("UnderWeight");
	} else if (bim<25) {
		document.write("Normal");
	} else if (bim<30) {
		document.write("OverWeight");
	} else document.write("Obese");

</script>
<body>
	
</body>
</html>
