<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>bài</title>
</head>
<body>
	<script type="text/javascript">
		let numA=parseInt(prompt("nhập giá trị a"));
		let numB=parseInt(prompt("nhập giá trị b"));
		if (numA%numB==0) {
			alert( + numA +" chia hết cho " + numB );
		}else alert(+ numA + " không chia hết cho " + numB);
	</script>
</body>
</html>
