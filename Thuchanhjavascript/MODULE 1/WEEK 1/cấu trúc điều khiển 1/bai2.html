<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>bài 2</title>
</head>
<body>
<script type="text/javascript">
	let agePi=parseInt(prompt("nhập tuổi"));
	if (agePi<15) {
		document.write(+ agePi +" Không đủ tuổi vào lớp 10");
	} else document.write(+ agePi +" Đủ tuổi vào lớp 10");
</script>	
</body>
</html>
