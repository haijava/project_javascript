<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Cộng hai số a và b</title>
</head>
<body>
	<script type="text/javascript" language="javascript">
		let a= parseInt(prompt("Nhập giá trị a")); 
		let b= parseInt(prompt("Nhập giá trị b")); 
		if((a+b)>4){
			alert('Over');
		 } else alert('Below');
	</script>
</body>
</html>
